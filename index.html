<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center">Quiz Game</h2>
          <div class="d-flex justify-content-center mb-3">
            <button id="changeQues" class="btn btn-primary mx-2">
              Next Question
            </button>
            <button id="changeQues2" class="btn btn-secondary mx-2">
              Previous Question
            </button>
          </div>
          <div id="score" class="text-center font-weight-bold">Score: 0</div>
          <div id="questions" class="mt-4 text-center"></div>
          <div id="answers" class="mt-2 text-center"></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
